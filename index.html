<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <html lang="en" dir="ltr">
   <meta charset="utf-8">

   <!-- Jquery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


   <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
   <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

   <!-- Moment.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

   <title>Train Time</title>

</head>

<body>

    <div class="container">

        <div class="row" id="header">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p><h1>Anytime is Train Time</h1></p>
                <p><h2>Choo Choo. Chee Chee.</h2></p>
            </div>
        </div>

        <div class="row"><p></p></div>

                        
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12" id="dataupload">

                <div class="row" id="currentTrainSchedule"><p>Current Train Schedule</p></div>

                <form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                    <tbody id="tbody">

                            <tr>             
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                            

                    </tbody>

                </table>

            </form>

            </div>

        </div>

        <div class="row"><p></p></div>

        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12" id="datainput">

                <div class="row" id="addTrain"><p>Add Train</p></div>

                <div class="row"><p></p></div>

                <div class="row">
                    <div class="form-group col-md-12">
                    <label for="Train Name"><h3>Train Name</h3></label>
                    <input type="text" class="form-control" id="trainName" placeholder="Acela">
                    <small id="trainName" class="form-text text-muted"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                    <label for="Destination"><h3>Destination</h3></label>
                    <input type="text" class="form-control" id="destination" placeholder="San Francisco">
                    <small id="destination" class="form-text text-muted"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                    <label for="First Train Time"><h3>First Train Time (HH:mm - military time)</h3></label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="21:20">
                    <small id="firstTrain" class="form-text text-muted"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                    <label for="Frequency"><h3>Frequency (min)</h3></label>
                    <input type="text" class="form-control" id="frequency" placeholder="15 min">
                    <small id="frequency" class="form-text text-muted"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="row"><p></p></div>

    </div>

   <!-- Javascript -->
   <script type="text/javascript" src="./assets/javascript/script.js"></script>

</body>


</html>
